<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6: Desafio das TAG's</title>
</head>
<body>
    <h1>TAG's em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual TAG deverá ser utilizada em cada caso.</p>
    <ul type="square">
        <p>
            <li><abbr title="Use a TAG &lt;p&gt;">Parágrafo</abbr></li>
            <li><abbr title="Use a TAG &lt;title&gt;">Títulos</abbr></li>
            <li><abbr title="Use a TAG &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a TAG &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a TAG &lt;code&gt;">Códigos-fonte</abbr></li>
            <li><abbr title="Use a TAG &lt;ol&gt;">Listas Numéricas</abbr></li>
            <li><abbr title="Use a TAG &lt;ul&gt;">Listas com Demarcadores</abbr></li>
        </p>
    </ul>
</body>
</html>
