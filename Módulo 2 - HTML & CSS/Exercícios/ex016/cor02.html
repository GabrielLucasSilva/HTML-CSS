<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS3</title>
</head>
<body>
    <h1>Testando Gradientes</h1>
    <style>
        /* Configurações Globais das CSS's */
        *{ 
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #6756C8, #B53499,  #F9742E, #DD306F, #FDC467);
        }
    </style>
</body>
</html>
